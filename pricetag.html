<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pricetag.css" />
    <title>Document</title>
  </head>
  <div class="pricecontainer">
    <div class="container">
      <div class="basic">BASIC</div>
      <div class="bpricetag">11.99 dollars</div>
      <ul class="basiclist">
        <li> 10GB Storage</li>
        <li> 1 User</li>
        <li> Support</li>
      </ul>
      <button class="basicbutton">sign up</button>
    </div>
    <div class="container">
      <div class="standard">STANDARD</div>
      <div class="spricetag">19.99 dollars</div>
      <ul class="standardlist">
        <li> 50GB Storage</li>
        <li> 5 Users</li>

      </ul>
      <button class="standardbutton">sign up</button>
    </div>
    <div class="container">
      <div class="premium">PREMIUM</div>
      <div class="ppricetag">49.99 dollars</div>
      <ul class="premiumlist">
        <li> 100GB Storage</li>
        <li> 10 Users</li>
        <li> 24/7 Support</li>
      </ul>
      <button class="premiumbutton">sign up</button>
    </div>
